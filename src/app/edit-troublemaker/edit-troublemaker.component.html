<div class="info-card">
    <div class="picture-box">
        <img src="{{ troublemaker.image_link }}" alt="troublemaker-photo">
    </div>
    <div class="info">
        <b>Troublemaker's Name: </b> {{ troublemaker.name }} <br>
        <b>Status: </b> 
        <span *ngIf="troublemaker.resolved; then resolved else open"></span>
        <ng-template #open>OPEN</ng-template>
        <ng-template #resolved>RESOLVED</ng-template>
    </div>
    <div class="buttons">
        <button class="btn btn-outline-primary" (click)="changeStatus()">Change Status</button>
        <button class="btn btn-outline-danger" (click)="deleteTm()">Delete Report</button>
    </div>
</div>
<button class="btn btn-primary"
    id="back-button"
    routerLink="/troublemakers"
>Back to Main</button>
